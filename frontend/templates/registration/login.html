{% extends "index.html" %}
{% load static %}
<link href="{% static "css/login.css" %}">

{% block content %}
    <div id="login">
		<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div>
			</div>
			<div class="card-body">
				<form method="post">
					{% csrf_token %}
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="id_username" name="username" type="text" class="form-control" placeholder="Nazwa użytkownika"/>
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="id_password" name="password" class="form-control" placeholder="Hasło"/>
					</div>
					<div class="row align-items-center remember">
						<input type="checkbox"/>Zapamiętaj mnie
					</div>
					<div class="form-group">
                        <input type="submit" value="Zaloguj się " class="btn float-right btn-warning " style="border-radius: 15px">
						<input type="hidden"  value="{{ next }}">
						
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Nie posiadasz konta?<a href="#">Zarejestruj się</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Zapomniałeś hasła</a>
				</div>
			</div>
		</div>
	</div>
	</div>
{% endblock %}
